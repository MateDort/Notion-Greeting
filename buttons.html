<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Growing Tree</title>
  <style>
    body {
      background-color: #f5fff0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: monospace;
    }
    h1 {
      margin-bottom: 20px;
    }
    svg {
      transition: all 1s ease-in-out;
    }
  </style>
</head>
<body>
  <h1 id="dayText">Day 40</h1>
  <div id="treeContainer"></div>

  <script>
    // Set your project start date (YYYY, MM - 1, DD)
    const startDate = new Date(2025, 4, 1); // May 1, 2025
    const today = new Date();
    const dayDiff = Math.floor((today - startDate) / (1000 * 60 * 60 * 24)) + 1;

    document.getElementById("dayText").innerText = `ðŸŒ± Day ${dayDiff} of TapMate`;

    const treeStages = [
      `<svg width="100" height="150"><circle cx="50" cy="130" r="5" fill="green"/></svg>`,
      `<svg width="100" height="150"><rect x="48" y="100" width="4" height="30" fill="#654321"/><circle cx="50" cy="95" r="10" fill="green"/></svg>`,
      `<svg width="100" height="150"><rect x="48" y="90" width="4" height="40" fill="#654321"/><circle cx="50" cy="85" r="12" fill="green"/><circle cx="40" cy="90" r="8" fill="green"/><circle cx="60" cy="90" r="8" fill="green"/></svg>`,
      `<svg width="100" height="150"><rect x="48" y="80" width="4" height="50" fill="#654321"/><circle cx="50" cy="75" r="14" fill="green"/><circle cx="40" cy="85" r="10" fill="green"/><circle cx="60" cy="85" r="10" fill="green"/><circle cx="50" cy="100" r="10" fill="green"/></svg>`
    ];

    // Choose appropriate growth stage (max: last stage)
    const stageIndex = Math.min(treeStages.length - 1, dayDiff - 1);
    document.getElementById("treeContainer").innerHTML = treeStages[stageIndex];
  </script>
</body>
</html>
